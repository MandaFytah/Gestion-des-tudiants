<hr>
<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Code</th>
            <td mat-cell *matCellDef="let element">{{element.code}}</td>
        </ng-container>

        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef>Nom</th>
            <td mat-cell *matCellDef="let element">{{element.nom}}</td>
        </ng-container>
    
        <ng-container matColumnDef="etablissement">
            <th mat-header-cell *matHeaderCellDef>Etablissement</th>
            <td mat-cell *matCellDef="let element">{{element.nomEtablissement}}</td>
        </ng-container>

        <ng-container matColumnDef="editer">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" matTooltip="edit" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"> </tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns;"> </tr>
    </table>
</div>
