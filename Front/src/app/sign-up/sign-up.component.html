<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>SignUp</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>X</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="signUpForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="signUpForm.controls.name.touched && signUpForm.controls.name.invalid">
                    <span *ngIf="signUpForm.controls.name.errors.required">Ce champ ne peut pas &ecirc;tre vide.</span>
                    <span *ngIf="signUpForm.controls.name.errors.pattern">Non valide.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex>
                <mat-label>t&eacute;l&eacute;phone</mat-label>
                <input matInput formControlName="tel" required>
                <mat-error *ngIf="signUpForm.controls.tel.touched && signUpForm.controls.tel.invalid">
                    <span *ngIf="signUpForm.controls.tel.errors.required">Ce champ ne peut pas &ecirc;tre vide.</span>
                    <span *ngIf="signUpForm.controls.tel.errors.pattern">Non valide.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex>
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="signUpForm.controls.email.touched && signUpForm.controls.email.invalid">
                    <span *ngIf="signUpForm.controls.email.errors.required">Ce champ ne peut pas &ecirc;tre vide.</span>
                    <span *ngIf="signUpForm.controls.email.errors.pattern">Non valide.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Mot de passe</mat-label>
                <input matInput formControlName="password" type="password" required [type]="password ? 'password':'text'">
                <button type="button" mat-icon-button matSuffix (click)="password=!password" [attr.aria-label]="'hide password'" [attr.aria-pressed]="password">
                    <mat-icon>{{password ? 'visibility_off' :'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="signUpForm.controls.password.touched && signUpForm.controls.password.invalid">
                    <span *ngIf="signUpForm.controls.password.errors.required">Ce champ ne peut pas &ecirc;tre vide.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex>
                <mat-label>confirmer</mat-label>
                <input matInput formControlName="confirmPassword" type="password" required [type]="confirmPassword ? 'password':'text'">
                <button type="button" mat-icon-button matSuffix (click)="confirmPassword=!confirmPassword" [attr.aria-label]="'hide password'" [attr.aria-pressed]="password">
                    <mat-icon>{{confirmPassword ? 'visibility_off' :'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="signUpForm.controls.confirmPassword.touched && signUpForm.controls.confirmPassword.invalid">
                    <span *ngIf="signUpForm.controls.confirmPassword.errors.required">Ce champ ne peut pas &ecirc;tre vide.</span>
                </mat-error>
                <mat-hint *ngIf="validateSubmit() && !(signUpForm.controls.confirmPassword.invalid)">
                    <span>Erreur : Verifiez bien votre mot de passe!</span>
                </mat-hint>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <!--misy an'ito eto fa mbola misy config tsy ao:  [disable]="validateSubmit || !(signUpForm.valid && signUpForm.dirty)"-->
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="validateSubmit() || !(signUpForm.valid && signUpForm.dirty)" >
        <mat-icon>save</mat-icon> SignUp
    </button>
    <button mat-raised-button color="warn" mat-dialog-close><mat-icon>close</mat-icon>Fermer</button>
</mat-dialog-actions>
